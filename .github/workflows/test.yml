name: Run Script on Master Push

on:
  push:
    branches:
      - master

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run script on master branch push
        run: |
          apt-get update && apt-get install -y git
          chmod +x test.sh
          ./test.sh